<body>
  <div class="w-25">
    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar por Categoría
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li *ngFor="let category of uniqueCategories">
          <a class="dropdown-item" (click)="filtrar(category)">{{category}}</a>
        </li>
      </ul>
    </div>
  </div>

  <h1 class="text-center">{{title}}</h1>

  <div class="container border border-dark rounded p-4 my-5">
    <h4 class="text-danger mb-4">Tus favoritas</h4>
  
    <div *ngIf="imgFavoritas.length > 0; else noFavoritas">
      <div class="row">
        <div *ngFor="let image of imgFavoritas; let i = index" class="col-md-4 mb-4">
          <div class="card border-primary shadow-lg">
            <img class="card-img-top" [src]="image.url" [alt]="image.title" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center bg-dark rounded-bottom">
                <h5 class="card-title text-light  p-2">{{image.title}}</h5>
                <i #targetElement (click)="favoritos(imgFavoritas.indexOf(image))"
                   class='bx bxs-heart'
                   [ngClass]="{'bxs-heart': image.status, 'bx-heart': !image.status}"
                   style='color:#ff0004; cursor:pointer;'></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noFavoritas>
      <h2 class="text-center">No hay imágenes favoritas aún</h2>
    </ng-template>
  </div>
  
  
  
  <div class="container justify-content-center row m-5">
    <div *ngFor=" let image of images; let i = index" class="col-md-4  ">
      <div class="card" (mouseenter)=" onHover(i)" (mouseleave)=" onLeave()">
        <div>
          <img class="card-img-top" [src]="image.url" [alt]="image.title" />
          <div class="card-body">
            <div class="card-title row align-items-center">
              <h4 class=" text-dark w-75">{{image.title}}</h4>
              <i (click)="favoritos(i)" [ngClass]="image.status ? 'bxs-heart' : 'bx-heart'" class="bx w-25"
                style="color: #ff0004"></i>
              <div class="card-text" *ngIf="isHovered === i">
                <p class="text-dark w-75">{{image.description}}</p>
              </div>
  
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  </div>
</body>
